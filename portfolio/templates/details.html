{% load static %}
{% block content-modal %}
<!--<div class="modal" tabindex="-1">-->
	{% for portfolio in portfolio %}
	<div class="modal-dialog modal-lg modal-dialog-scrollable">
		<div class="modal-content panel-warning">
		  <div class="modal-header panel-heading text-center">
		    <p class="modal-title w-100">{{ portfolio.titulo }}</p>
		    <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"><span class="aria-hidden">&times;</span></button>
		</div>
		<div class="modal-body">
			<div class="container col-md-12">
			  	<div class="row">
				  	<div class="portfolio__img col-md-8">
						<img src="{{ portfolio.image.url }}" >
				    </div>
				    <div class="col-md-4 text-center">
				    	<h2>{{ portfolio.details }}</h2>
				    </div>
			    </div>
		    </div>
		  </div>
		</div>
	</div>
	{% endfor %}
{% endblock %}
